<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between images */
        }
        .image-container img {
            width: 300px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>✨ "Goodbyes are not the end; they are just a pause in the story of friendship.</h2>
    <h2>   The memories we've made will live in our hearts forever." ✨ </h2>

    <div class="image-container">
        <img src="image1.jpg" alt="First Image">
        <img src="image2.jpg" alt="Second Image">
    </div>

</body>
</html>
